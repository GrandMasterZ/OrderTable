<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        <img style="object-fit: contain; height: 300px;" class="imageMainView" ng-src="{{ restaurant.images[0] }}" alt="...">
        <div class="caption">
            <div class="header_restaurant">
                <h3> {{ restaurant.title }} </h3>
                <p> Works: {{ restaurant.working_hours }}</p>
            </div>
            <hr>
            <p class="description"> {{ restaurant.description | limitTo:40 }} </p>
            <div class="btn-group btn-group-justified">
                <a href="/order/{{ restaurant.id }}" class="btn btn-primary">Order!</a>
                <a href="/#/restaurant/{{ restaurant.id }}" class="btn btn">More info</a>
            </div>
        </div>
    </div>
</div>
