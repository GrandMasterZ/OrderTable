<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        <img src="http://thescienceexplorer.com/sites/thescienceexplorer.com/files/blog/restaurant-939435_960_720.jpg" alt="...">
        <div class="caption">
            <div class="header_restaurant">
                <h3> {{ restaurant.title }} </h3>
                <p> Works: {{ restaurant.working_hours }}</p>
            </div>
            <p class="description"> {{ restaurant.description }} </p>
            <div class="btn-group btn-group-justified">
                <a href="/#/restaurantOrder/" class="btn btn-primary">Order!</a>
                <a href="/#/restaurant/{{ restaurant.id }}" class="btn btn">More info</a>
            </div>
        </div>
    </div>
</div>
